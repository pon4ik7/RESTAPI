services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: restapi
      POSTGRES_USER: restapi
      POSTGRES_PASSWORD: restapi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restapi -d restapi"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      NEXT_PUBLIC_USE_MOCKS: "false"
    ports:
      - "3000:3000"
    depends_on:
      - app

volumes:
  pgdata:

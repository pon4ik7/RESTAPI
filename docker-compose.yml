services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: restapi
      POSTGRES_USER: restapi
      POSTGRES_PASSWORD: restapi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgres://restapi:restapi@db:5432/restapi?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata: